name: Publish NuGet Package

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Recommended for Nerdbank.GitVersioning

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Install Nerdbank.GitVersioning
        run: dotnet tool restore

      - name: Set the version
        run: nbgv cloud

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build
        env:
          MethodCache_Redis_ConnectionString: "localhost:6379"

      - name: Pack
        run: dotnet pack --configuration Release --no-build -o ./artifacts

      - name: Publish to NuGet.org
        if: secrets.NUGET_API_KEY != ''
        run: dotnet nuget push "./artifacts/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Publish to GitHub Packages
        run: dotnet nuget push "./artifacts/*.nupkg" --api-key ${{ secrets.GITHUB_TOKEN }} --source "https://nuget.pkg.github.com/eoniclabs/index.json" --skip-duplicate

      - name: Make GitHub Packages Public
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Extract package names from .nupkg files and set visibility to public
          for package in ./artifacts/*.nupkg; do
            package_name=$(basename "$package" | sed -E 's/\.([0-9]+\.[0-9]+\.[0-9]+.*)\.nupkg$//')
            echo "Setting $package_name to public..."
            gh api --method PATCH -H "Accept: application/vnd.github+json" \
              "/orgs/eoniclabs/packages/nuget/$package_name" \
              -f visibility='public' || echo "Failed to set $package_name to public (may not exist yet or already public)"
          done
